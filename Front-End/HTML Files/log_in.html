<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize css files -->
    <link rel="stylesheet" href="../CSS Files/normalize" />
    <!-- font-awesome css file -->
    <link rel="stylesheet" href="../CSS Files/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="../CSS Files/sign_in_up.css" />
    <!-- font open-sans files -->
    <!-- font-family: 'Open Sans', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- ion-icons js files -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>log in page</title>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <div class="head">
          <h2>log in</h2>
          <p>
            to stay in touch with us, <br />
            please log in to your account
          </p>
        </div>
        <form action="">
          <section>
            <label for="fieldOne">username or phone number:</label>
            <div class="field">
              <input type="text" id="fieldOne" />
              <i class="icon fa-solid fa-user"></i>
            </div>
          </section>
          <section>
            <label for="fieldTwo">password:</label>
            <div class="field">
              <input type="text" id="fieldTwo" />
              <i class="icon fa-solid fa-lock"></i>
            </div>
          </section>
          <section>
            <div class="left-sec">
              <input type="checkbox" name="remember" id="rem" />
              <label for="rem">remember me</label>
            </div>
            <div class="right-sec">
              <a href="#">forget password</a>
            </div>
          </section>
          <input type="submit" value="log in" />
        </form>
        <div class="reg-link">
          <a href="register.html">create account?</a>
        </div>
        <div class="social-log">
          <h3>log in with</h3>
          <div class="links">
            <a href="https://www.facebook.com/">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://google.com/">
              <i class="fa-brands fa-google"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="rigth">
        <img src="" alt="landing image" />
      </div>
    </div>
    <script src="../JS Files/test.js"></script>
  </body>
</html>
